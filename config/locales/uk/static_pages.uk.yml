      3dprinting_description: "3D друк - це технологія, яка виготовляє об'єкти, додаючи матеріал шар за шаром, використовуючи цифровий макет. Цей процес дозволяє швидке створення прототипів, індивідуальне виробництво та створення витончених дизайнів, які раніше було важко виготовити. Від промислових застосувань до хобі, 3D друкування продовжує розширювати свої можливості, надаючи поштовх інноваціям та креативності в різних галузях."
      3dprinting_description_in_your_city: "Ми здійснюємо доставку роздрукованих моделей по всій Україні, в тому числі доставляємо замовлення у "
      fdm_description: "FDM - це техніка адитивного виробництва, яка створює 3D об'єкти шляхом плавлення та витиснення шарів з термопластичного матеріалу."
      fdm_tag_1: "Процес починається з цифрової моделі об'єкта."
      fdm_tag_2: "Використовуючи сопло, принтери FDM наносять і охолоджуюють матеріал шар за шаром, що призводить до функціональних та довговічних прототипів або готових до використання виробів."
      fdm_tag_3: "Одним із ключових переваг FDM є можливість друку комплексних геометрій з підтримками, які легко можна видалити після друку."
      sla_description: "SLA - це техніка адитивного виробництва, яка використовує УФ-лазер для затвердіння рідкого смоли шар за шаром, щоб створити точні та високороздільні 3D об'єкти."
      sla_tag_1: "SLA використовує УФ-лазер для затвердіння рідкої смоли, створюючи деталізовані та точні 3D об'єкти."
      sla_tag_2: "Висока роздільна здатність SLA технології робить її придатною для складних дизайнів та прототипів."
      sla_tag_3: "Процес кристалізації смоли SLA, шар за шаром дозволяє виробляти складні, функціональні прототипи та готові до використання деталі з винятковою деталізацією."
      dlp_description: "DLP - це технологія адитивного виробництва, яка використовує цифровий проектор для селективного затвердіння рідинної фотополімерної смоли у ємності, що дозволяє створювати 3D об'єкти з відмінною поверхневою роздільною здатністю та гладкістю."
      dlp_tag_1: "DLP використовує цифровий світлопроектор для затвердження рідкої смоли у точні 3D об'єкти, що надає швидкість друку та гладкі поверхні."
      dlp_tag_2: "Завдяки одночасному проектуванню шарів, DLP дозволяє швидке виробництво високо-деталізованих прототипів та функціональних деталей."
      dlp_tag_3: "Можливість створення дрібних деталей та гладких поверхонь робить DLP основним вибором для друку моделей зубів, фігурок та індивідуальних дизайнів."
