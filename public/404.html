<!DOCTYPE html>
<html>
  <head>
    <title>404</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      *,
      :after,
      ::before {
        padding: 0;
        margin: 0;
        border: 0;
        box-sizing: border-box;
      }

      body,
      html {
        width: 100%;
        height: 100%;
      }
      .rails-default-error-page {
        height: 100vh;
        background-color: #e9e9e9;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .rails-error-wrapper {
        display: flex;
        align-items: center;
        position: relative;
      }

      .rails-error-message h1 {
        color: #2a343e;
        font-family: Inter;
        font-size: 210px;
        font-weight: 700;
        line-height: normal;
        margin: 0;
      }

      .sun-img {
        position: absolute;
        top: -100px;
        left: -25%;
        opacity: 0.95;
        z-index: 3;
      }

      .sun-img img {
        width: 456px;
        position: relative;
      }

      .sun-img:before {
        position: absolute;
        content: "";
        width: 356px;
        height: 356px;
        top: -100px;
        left: 0;
        border-radius: 340px;
        background: radial-gradient(
          50% 50% at 50% 50%,
          #f1c232 0%,
          rgba(241, 194, 50, 0) 100%
        );
        filter: blur(15px);
      }

      .cloud-img {
        position: absolute;
        width: 100%;
        max-width: 201px;
        bottom: 40px;
        right: -90px;
        z-index: 1;
      }

      .rails-error-message {
        position: relative;
        z-index: 2;
      }

      .rails-error-message p {
        color: #6e7579;
        text-align: center;
        font-size: 22px;
        font-weight: 600;
      }

      @media (max-width: 769px) {
        .rails-error-message h1 {
          font-size: 120px;
        }

        .sun-img {
          top: -40px;
          left: -16%;
        }

        .sun-img img {
          width: 200px;
        }

        .sun-img:before {
          width: 140px;
          height: 140px;
          top: -40px;
          left: 30px;
        }

        .cloud-img {
          width: 120px;
          bottom: 20px;
          right: -40px;
        }

        .rails-error-message p {
          font-size: 18px;
        }
      }
    </style>
  </head>

  <body class="rails-default-error-page">
    <div class="rails-error-wrapper">
      <div class="sun-img">
        <img class="sun-img" src="sun-with-cloud.png" alt="Sun with cloud" />
      </div>
      <div class="rails-error-message">
        <h1>404</h1>
        <p>Oooops... Page not found</p>
      </div>
      <img class="cloud-img" src="cloud.png" alt="Cloud" />
    </div>
  </body>
</html>
