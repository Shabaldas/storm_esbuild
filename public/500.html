<!DOCTYPE html>
<html>
  <head>
    <title>500</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      *,
      :after,
      ::before {
        padding: 0;
        margin: 0;
        border: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #e9e9e9;
        overflow: hidden;
      }

      .rails-default-error-page {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .rails-error-wrapper {
        max-width: 1440px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        position: relative;
      }

      .rails-error-message h1 {
        color: #2a343e;
        font-family: Inter;
        font-size: 210px;
        font-weight: 700;
        line-height: normal;
        margin: 0;
        text-align: center;
      }

      .plug-img {
        position: absolute;
        top: 20%;
        left: -130%;
        width: 500px;
        z-index: 2;
      }

      .socket-img {
        position: absolute;
        top: 1%;
        width: 500px;
        right: -130%;
      }

      .rails-error-message p {
        color: #6e7579;
        text-align: center;
        font-size: 22px;
        font-weight: 600;
      }

      @media (max-width: 1025px) {
        .rails-error-message h1 {
          font-size: 120px;
        }

        .rails-error-message p {
          font-size: 18px;
          margin-top: 20px;
        }

        .plug-img {
          position: absolute;
          top: 20%;
          left: -73%;
          width: 250px;
          z-index: 2;
        }

        .socket-img {
          position: absolute;
          top: 3%;
          width: 250px;
          right: -72%;
        }
      }

      @media (max-width: 769px) {
        .rails-error-message h1 {
          font-size: 80px;
        }

        .rails-error-message p {
          margin-top: 20px;
        }

        .plug-img {
          position: absolute;
          top: 23%;
          left: -28%;
          width: 150px;
          z-index: 2;
        }

        .socket-img {
          position: absolute;
          top: 3%;
          width: 150px;
          right: -27%;
        }
      }
    </style>
  </head>

  <body>
    <div class="rails-default-error-page">
      <div class="rails-error-wrapper">
        <img class="plug-img" src="plug.png" alt="Plug" />
        <div class="rails-error-message">
          <h1>500</h1>
          <p>Sorry, something went wrong...</p>
        </div>
        <img class="socket-img" src="socket.png" alt="Socket" />
      </div>
    </div>
  </body>
</html>
